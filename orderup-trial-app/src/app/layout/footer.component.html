<div *ngIf="theme">
  <div class="card">
    <div style="display: flex">
      <div class="label">
        {{theme.business_name}}
      </div>
      <div class="label">
        {{theme.business_phone}}
      </div>
      <div  class="text-muted">
        {{theme.business_address}}
      </div>
    </div>
  </div>

</div>
