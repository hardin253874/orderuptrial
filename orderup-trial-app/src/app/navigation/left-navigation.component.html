<nav id="sidebar" class="{{'siderbar' + theme.store_id}}">
  <ul class="list-unstyled components">

    <li *ngFor="let category of categories"  [ngClass]="{'active': category.id === activeCategoryId}">
      <a [routerLink]="['/category', category.id]">{{category.name}}</a>
    </li>
  </ul>
</nav>
