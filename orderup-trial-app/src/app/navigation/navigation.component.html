<nav class="navbar navbar-expand-lg {{'navbar' + theme.store_id}}" >
    <a class="navbar-brand" [routerLink]="['/']">{{theme.business_name}}</a>
    <div class="navbar-collapse">
      <ul class="navbar-nav mr-auto" style="margin-left:10px">
        <li *ngFor="let category of categories" class="{{'navbar' + theme.store_id}}"  [ngClass]="{'active': category.id === activeCategoryId}">
          <a [routerLink]="['/category', category.id]">{{category.name}}</a>
        </li>
      </ul>
    </div>
  </nav>
